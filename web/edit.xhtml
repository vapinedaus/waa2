<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                 Modify product info.<br/><br/>
                <h:form>
                     <h:inputHidden value="#{productMB.product.id}" id="ID">
                        </h:inputHidden>
                    <h:panelGrid columns="3">
                       
                        <h:outputLabel  value="Name:" for="name" styleClass="FieldName" > 
                        </h:outputLabel><h:inputText value="#{productMB.product.name}" id="name" styleClass="textox" required="true" requiredMessage="Product must have a name">
                        </h:inputText>
                        <h:message for="name" style="color:red"/>
                        <h:outputLabel  value="Price:" for="price" styleClass="FieldName" ></h:outputLabel> 
                        <h:inputText value="#{productMB.product.price}" id="price" styleClass="textox" validatorMessage="Price must be between $1-$850" >
                            <f:validateLongRange minimum="1" maximum="850" for="price"/>
                        </h:inputText>
                        <h:message for="price" style="color:red"/>
                        <h:outputLabel  value="Description:" for="description" styleClass="FieldName" > 
                        </h:outputLabel><h:inputText value="#{productMB.product.description}" id="description" styleClass="textox" >
                        </h:inputText>
                        <h:message for="description" style="color:red"/>
                    </h:panelGrid>
                    <h:button value="Cancel" outcome="view.jsf"  styleClass="btn"></h:button>
                    &nbsp;<h:commandButton value="Modify" action="#{productMB.edit()}" rendered="#{not productMB.product.editable}" styleClass="btn"></h:commandButton>
                 
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
