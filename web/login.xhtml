<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p>Please log in to continue.</p>
                    <h:outputLabel  value="#{userMB.error}" for="name" styleClass="err" ></h:outputLabel>
                    <h:panelGrid columns="3">
                        <h:outputLabel  value="User name:" for="name" styleClass="FieldName" > 
                        </h:outputLabel><h:inputText value="#{userMB.user.username}" id="name" styleClass="textox" required="true" requiredMessage="Username must be entered">
                        </h:inputText>
                        <h:message for="name" style="color:red"/>
                        <h:outputLabel  value="Password:" for="password" styleClass="FieldName" ></h:outputLabel> 
                        <h:inputSecret value="#{userMB.user.password}" id="password" styleClass="textox" required="true" requiredMessage="Password must be entered" >
                        </h:inputSecret>
                        <h:message for="password" style="color:red"/>
                    </h:panelGrid>

               
                        <h:commandButton value="Login" action="#{userMB.login()}"  styleClass="btn"/>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
