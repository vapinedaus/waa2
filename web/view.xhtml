<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
     <h:form>
         <h:dataTable headerClass="datagridHeader"  value="#{productMB.productList}" var="product" 
                                 styleClass="datagrid" columnClasses="datagridBody">
                        <h:column>
                            <f:facet name="header">Index</f:facet>
                            <h:outputText value="#{product.id}"  />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{product.name}"/>          
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{product.price}" />                     
                        </h:column>
             
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{product.description}" />                     
                        </h:column>

                       <h:column>
                           <h:commandLink value="Edit" action="#{productMB.gotoEdit(product)}"  /> 
                               
                        </h:column>
                        
                        <h:column>
                            <h:commandLink value="Delete" action="#{productMB.removeAction(product)}"  />
                        </h:column>

                    </h:dataTable>

                    
                </h:form>
            </ui:define>

            <ui:define name="bottom">
         
            </ui:define>

        </ui:composition>

    </body>
</html>
